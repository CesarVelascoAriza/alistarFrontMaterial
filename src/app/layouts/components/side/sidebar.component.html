<div *ngIf="user; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <mat-nav-list>
        <div class="profile-card">
            <div class="header">
                <h2>{{nombreUsuario}}</h2>
                <h4>{{usuario.email}}</h4>
            </div>
            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Soufiane FADIL">
        </div>
        <mat-divider></mat-divider>
        <h2 matSubheader>Pages</h2>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/home">Home</a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/servicios">Servicios</a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/eventos">Eventos</a>
        <!--<a mat-list-item routerLinkActive="list-item-active" routerLink="/services">Servicios</a>-->
        <!--<a mat-list-item routerLinkActive="list-item-active" routerLink="/events">Eventos</a>-->
    
        <mat-divider></mat-divider>
    
        <h2 matSubheader>Herramientas</h2>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
            <mat-icon>import_contacts</mat-icon>
            Contacts
        </a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
            <mat-icon>contact_phone</mat-icon>
            Leads
        </a>
    </mat-nav-list>
</ng-template>
<ng-template #elseBlock></ng-template>
