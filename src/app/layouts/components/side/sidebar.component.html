<div *ngIf="user;" >
    <mat-nav-list>
        <div class="profile-card">
            <div class="header">
                <h2>{{nombreUsuario}}</h2>
            </div>
            <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Soufiane FADIL">
        </div>
        <mat-divider></mat-divider>
        <h2 matSubheader>Pages </h2>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/home">
            <mat-icon>home</mat-icon>
            Home
        </a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/list">Lista de Servicios</a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/consult_services">Servicios</a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/consult_events">Eventos</a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/eventos">Eventos</a>

        <mat-divider></mat-divider>

        <h2 matSubheader>Herramientas</h2>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
            <mat-icon>import_contacts</mat-icon>
            Contacts
        </a>
        <a mat-list-item routerLinkActive="list-item-active" routerLink="/contacts">
            <mat-icon>contact_phone</mat-icon>
            Leads
        </a>
    </mat-nav-list>
</div>
