<div class='content'>
  <mat-card>
    <mat-card-header>
      <h1>Inicia Sesi칩n</h1>
    </mat-card-header>
    <br>
    <mat-card-content>
      <form  [formGroup]="formUserControl" class="example-form">
        <mat-form-field hintLabel="Max 15 characters" appearance="fill">
          <mat-label>Documento de Identidad</mat-label>
          <input matInput #input maxlength="10" formControlName='usuario' placeholder="Usuario" >
          <!-- <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint> -->
          <mat-hint ></mat-hint>
        </mat-form-field>
        <br>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Ingrese su contrase침a</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'"  formArrayName='password' formControlName='password'>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <br>
        <mat-card-actions >
          <button  mat-raised-button (click)="onSubmitIniciar()">
            Iniciar Sesi칩n
          </button>
          <br>
          <a href="">
            Recuperar contrase침a
          </a>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
