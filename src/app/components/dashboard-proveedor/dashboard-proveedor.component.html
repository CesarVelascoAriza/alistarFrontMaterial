<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <button mat-raised-button color="accent" (click)='openCreateService()'>Crear Servicio</button>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px" class="stats-cards">
    <mat-card fxFlex="40">
      <app-widget-card label="Crear Servicios" [data]="serviciosSolicitados"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="40">
        <app-widget-card label="Ver servicios programados"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="40">
        <app-widget-card label="Servicios mÃ¡s solicitados por evento" [data] ="proximosEventos"></app-widget-card>
    </mat-card>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px" class="stats-cards">
    <mat-card fxFlex="40">
      <app-widget-card label="Crear Evento" [data]="serviciosSolicitados"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="40">
        <app-widget-card label="Ver eventos programados"></app-widget-card>
    </mat-card>
    <mat-card fxFlex="40">
        <app-widget-card label="Proximos Eventos" [data] ="proximosEventos"></app-widget-card>
    </mat-card>
  </div>
  <mat-divider></mat-divider>
  <mat-grid-list cols="2" rowHeight="350px">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px"> 
        <div fxFlex="40">
            <app-widget-pie [data]="pieChart"></app-widget-pie>
        </div>
    </div>
  </mat-grid-list>
</div>
