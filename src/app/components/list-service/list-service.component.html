<div class="repetir">

<mat-card class="example-card"  *ngFor="let con of servicios | paginate : page_size :page_number">
  <mat-card-header>
    <mat-card-title>{{con.nombreServicio}}</mat-card-title>
    <mat-card-subtitle>Proveedor: {{con.proveedor.nombre}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="data:image/jpeg;base64,{{con.imagenServicio}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{con.descripcionServicio}}
    </p> 
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="enviarServicio(con)">Seleccionar</button>
    <button mat-button>Ver servicio</button>
  </mat-card-actions>
</mat-card>
<mat-paginator  [length]="servicios.length"
[pageSize]="page_size"
[pageSizeOptions]="pageSizeOptions"
(page)="paginar($event)">
</mat-paginator>

</div>
