<div class="contenedor-Perfil">
  <mat-card class="perfil-usario">
    <mat-card-header>
      <div mat-card-avatar >
          <img src="data:image/png;base64,{{usuario.imagen}}" alt="USU IMG">
      </div>
      <mat-card-title>Usuario : {{usuario.nombre}}</mat-card-title>
      <mat-card-subtitle>
        Edita Tu Perfil
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="contenido-formulario">
        <form class="example-form" (ngSubmit)="submitActualizar()" [formGroup]='formControlUsuario'>
          <div class="form-control">
            <mat-form-field appearance="fill">
              <mat-label>Tipo Documento</mat-label>
              <mat-select value="{{usuario.tipoDocumento.tipoDocumento}}" disabled  >
                <mat-option value="{{doc.tipoDocumento}}" *ngFor="let doc of tDocs">{{doc.descripcionLarga}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Identificaci&oacute;n</mat-label>
              <input value="{{usuario.numeroIdentificacion}}" disabled matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Nombre</mat-label>
              <input value="{{usuario.nombre}}" disabled matInput>
            </mat-form-field>
          </div>
          <div class="form-control">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Direcci&oacute;n</mat-label>
              <input matInput type="text" value="{{usuario.direccion}}" formControlName="direccion">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Tel&eacute;fono</mat-label>
              <span matPrefix>+57 &nbsp;</span>
              <input type="tel" matInput value="{{usuario.telefono}}" formControlName="telefono">
              <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" value="{{usuario.email}}" matInput placeholder="Ex. usuario@example.com" formControlName="email">
              <mat-hint>Errors appear instantly!</mat-hint>
            </mat-form-field>
          </div>

          <div class="form-control">
            <mat-form-field appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" [min]="min" [max]="max"  value="{{usuario.fechaNacimiento}}" disabled>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Cambiar de password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'"  value="{{usuario.password}}" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        <!-- <div class="form-control">
            <input  (change)="uploadImage($event)" type="file" name="file" id="file" class="inputfile"
            aria-describedby="inputGroupFileAddon01" formControlName="imagen" />
            <label for="file">Seleccionar Imagen</label>
          </div> -->
          <div class="custom-file">
              <input (change)="uploadImage($event)" type="file" class="custom-file-input"
                  id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" formControlName="imagen">
          </div>
          <mat-card-actions class="Btn-actions">
            <button  type="submit" mat-button>Actualizar</button>
          </mat-card-actions>
        </form> 
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar *ngIf="carga" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
