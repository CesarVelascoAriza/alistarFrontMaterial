<div class="content">
    <mat-card>
        <mat-card-header style="text-align: center;">
            <mat-card-title>
                {{titulo}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <br>
            <div class="alert alert-info" *ngIf="serviciosUsuarios?.length == 0">
                No hay servicios en el sistema.
            </div>
            <div *ngIf="serviciosUsuarios?.length != 0">
                <table>
                    <thead>
                        <th>
                            Acciones
                        </th>
                        <th>
                            Id servicio
                        </th>
                        <th>
                            Nombre servicio
                        </th>
                        <th>
                            Categoria
                        </th>
                        <th>
                            Proveedor
                        </th>
                    </thead>
                    <tbody style="color: black; text-align: center;" >
                        <tr *ngFor="let item of serviciosUsuarios">
                            <td>
                                Ver, Editar, Borrar
                            </td>
                            <td>
                                {{item.idServicio}}
                            </td>
                            <td>
                                {{item.nombreServicio}}
                            </td>
                            <td>
                                {{item.categoria.nombreCategoria}}
                            </td>
                            <td>
                                {{item.proveedor.nombre}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <button mat-raised-button  routerLink="/create_services">
                Crear servicio
            </button>
        </mat-card-content>
    </mat-card>
</div>
