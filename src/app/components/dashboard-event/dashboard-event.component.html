<div class="content">
    <div fxLayout="row warp" fxLayoutGap="16px">
      <mat-card>
        <mat-card-header>
          <mat-card-title >Inicia o Verifica tus eventos</mat-card-title>
        </mat-card-header>
        <img class="img" style="max-width: 400px;" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Encuentra cada evento que realizaste o estar por hacer ! confirma a tus proveedores y haz de ese día una reunión exitosa.
          </p>
        </mat-card-content>
        <mat-card-actions >
          <button mat-button routerLink="/consult_events" >Verifica tus Eventos</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
